<!DOCTYPE html>
<html>
<head>
    <title>ContextInfo</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this.add({xtype:"rallytextfield",fieldLabel:"Workspace ID: ",value:Rally.environment.getContext().getWorkspace().ObjectID,readOnly:!0,width:600}),this.add({xtype:"rallytextfield",fieldLabel:"Project ID: ",value:Rally.environment.getContext().getProject().ObjectID,readOnly:!0,width:600}),this.add({xtype:"rallytextfield",fieldLabel:"User ID: ",value:Rally.environment.getContext().getUser().ObjectID,readOnly:!0,width:600}),this.add({xtype:"rallytextfield",fieldLabel:"User Name: ",value:Rally.environment.getContext().getUser().UserName,readOnly:!0,width:600})}});

            Rally.launchApp('CustomApp', {
                name:"ContextInfo",
                parentRepos:"",
                version:"0.1.1"
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
